<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="./QuizApp.png">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
     <h1>My Quiz App</h1>
    <div class="container">
      <!-- This is main Quiz Selection Container -->
      <div id="quiz-selector"></div>
      <!-- This is Selected Quiz Container -->
      <div id="quiz-container">
        <div id="question-container">
          <p id="question"></p>
        </div>
        <div id="answer-buttons-container"></div>
        <button id="next-button">Next Question</button>
        <button id="previous-button">Previous Question</button>
      </div>
      <!-- This is Quiz Result Container -->
      <div id="quiz-result-container"></div>
    </div>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div> 
  </body>
</html>
